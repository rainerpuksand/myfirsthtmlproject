<!DOCTYPE html>
<html lang="en">
<head>
    <title>Amazon</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
<header>
    <h1 class="center">Amazon market</h1>
</header>

<main>
    <div class ="center">
        <img id="middle_page_picture" class="smaller_image" src="https://www.freepnglogos.com/uploads/amazon-png-logo-vector/woodland-gardening-amazon-png-logo-vector-8.png"/>
    </div>
    <form method="get" action="https://www.amazon.com/s">
        <div class="margin_padding">
            <input name="k" class="search_box" type="search" placeholder="Enter text to search for"/>
            <div>
                <select class="search_box" name="s">
                    <option value="date-desc-rank">Newest Arrival</option>
                    <option value="price-desc-rank">High to Low</option>
                    <option value="price-asc-rank"> Low to High</option>
                </select>


        </div>
        <div class="center">
            <button type="submit" class="btn margin_padding"> Find It!</button>
        </div>

    </form>
</main>

</body>

</html>
